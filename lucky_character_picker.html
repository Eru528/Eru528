
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>隨機生成你的幸運角色</title>
  <style>
    body {{
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f4f4f4;
    }}
    #display {{
      font-size: 48px;
      margin: 30px;
      color: #2c3e50;
    }}
    button {{
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
    }}
    button:hover {{
      background-color: #2980b9;
    }}
  </style>
</head>
<body>

  <h1>隨機生成你的幸運角色</h1>
  <div id="display">請點擊按鈕開始</div>
  <button onclick="startRandom()">開始</button>

  <script>
    const options = ['王族', '騎士', '黑暗妖精', '法師', '妖精', '龍騎士', '幻術士'];
    let intervalId = null;

    function startRandom() {{
      if (intervalId !== null) {{
        clearInterval(intervalId);
        intervalId = null;
        return;
      }}

      let display = document.getElementById('display');
      let count = 0;

      intervalId = setInterval(() => {{
        const randomIndex = Math.floor(Math.random() * options.length);
        display.textContent = options[randomIndex];
        count++;

        if (count >= 20) {{
          clearInterval(intervalId);
          intervalId = null;
        }}
      }}, 100);
    }}
  </script>

</body>
</html>
